<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 id="form-title">Login</h1>
    <form id="auth-form" method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="toggle-form">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const authForm = document.getElementById('auth-form');
            const toggleText = document.getElementById('toggle-form');
            
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Register';
                authForm.action = '/register';  // Change action to register
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
            } else {
                formTitle.innerText = 'Login';
                authForm.action = '/login';  // Change back to login
                toggleText.innerHTML = "Don't have an account? <a href='#' onclick='toggleForm()'>Register</a>";
            }
        }
    </script>
</body>
</html>
